name: Deploy to github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

    

      - run: npm ci
      - run: |
            echo "::set-env name=GOOGLE_ANALYTICS_TRACKING_ID::${{ secrets.GOOGLE_ANALYTICS_TRACKING_ID }}"
            echo "::set-env name=GOOGLE_SITE_VERIFICATION::${{ secrets.GOOGLE_SITE_VERIFICATION }}"
      - run: npm run format
      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./public
